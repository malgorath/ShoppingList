{% extends 'base.html' %}

{% block content %}
    <div class="app-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h1 class="mb-0">{% block title %} Welcome to your ShoppingList {% endblock %}</h1>
            <div>
                <button class="btn btn-success" data-toggle="modal" data-target="#addItemModal">Add Item</button>
            </div>
          </div>

          <table id="shoppingTable" class="table table-striped table-bordered table-hover" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Purchase By</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-success" data-toggle="modal" data-target="#addItemModal">Add Item</button>
                            </div>
                        </div>
        {% endblock %}

        {% block page_scripts %}
            <script>
                jQuery(document).ready(function() {
                    // Initialize DataTables in server-side mode
                    jQuery('#shoppingTable').DataTable({
                        serverSide: true,
                        ajax: {
                            url: '{{ url_for("api_items") }}',
                            type: 'GET'
                        },
                        columns: [
                            { data: 'title' },
                            { data: 'content' },
                            { data: 'price', render: function(data){ return '$' + parseFloat(data).toFixed(2); } },
                            { data: 'purchase_by' },
                            { data: 'created' },
                            { data: 'id', orderable: false, searchable: false, render: function(data,type,row){
                                    return '<button class="btn btn-danger btn-sm delete-btn" data-id="'+data+'">Delete</button> <a class="btn btn-primary btn-sm" target="_blank" href="'+row.amazon_url+'">Amazon Link</a>';
                                }
                            }
                        ],
                        pageLength: 25,
                        lengthMenu: [[5,10,25,50,100,-1],[5,10,25,50,100,'All']]
                    });

                    // Add item via AJAX
                    jQuery('#addItemForm').on('submit', function(e){
                        e.preventDefault();
                        var data = jQuery(this).serialize();
                        jQuery.ajax({
                            url: '/add',
                            method: 'POST',
                            data: data,
                            headers: { 'X-CSRF-Token': '{{ csrf_token }}', 'X-Requested-With': 'XMLHttpRequest' },
                            success: function(resp){
                                // if DataTable used, add row dynamically
                                if(jQuery.fn.DataTable.isDataTable('#shoppingTable')){
                                    var table = jQuery('#shoppingTable').DataTable();
                                    var rowNode = table.row.add([
                                        resp.title,
                                        resp.description,
                                        resp.price,
                                        resp.purchase_by || '',
                                        resp.date_created,
                                        '<button class="btn btn-sm btn-danger delete-btn" data-id="'+resp.id+'">Delete</button>'
                                    ]).draw(false).node();
                                    jQuery(rowNode).addClass('new-row-highlight');
                                    setTimeout(function(){ jQuery(rowNode).removeClass('new-row-highlight'); }, 3000);
                                } else {
                                    location.reload();
                                }
                                jQuery('#addItemModal').modal('hide');
                                jQuery('#addItemForm')[0].reset();
                            },
                            error: function(){
                                alert('Failed to add item');
                            }
                        });
                    });
                });
            </script>
        {% endblock %}
