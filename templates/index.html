{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to your ShoppingList {% endblock %}</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <td>Title</td>
                <td>Description</td>
                <td>Date Created</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
        {% for item in ShoppingList %}
            <tr>
                <th scope="row">
                    <a href="#"><h2>{{ item['title'] }}</h2></a>
                </th>
                <td>
                    {{ item['content'] }}
                </td>
                <td>
                    <span class="badge badge-primary">{{ item['created'] }}</span>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('delete_item', item_id=item['id']) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="https://www.amazon.com/s?k={{ item['title'] }}+{% for i in item['content'].split(' ') %}{{ i }}+{% endfor %}" target="_blank" class="btn btn-primary btn-sm">Amazon Link</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
